<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>log_in</title>
</head>
<body>
   
    <main>
        <div class="container">
            <span class="iconify" data-icon="bx:arrow-back" style="color: #59cea7;"></span>
            <div class="content">
                <img id="logo" src="assets/MY LOGO.jpg" alt="My logo">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <label for="email">Email</label>
                    <input class="email" type="email" id="email" name="email" placeholder="EX: email@account.com">

                    <input type="submit" class="send-message-cta" value="LOG IN">
                </form>
                <div class="remember-forget">
                    <span class="iconify" data-icon="ic:round-check-box-outline-blank" style="color: white;"></span>
                    <h3>Remember me</h3>
                    <span class="iconify" data-icon="emojione-v1:ballot-box-bold-check" style="color: white;" data-width="24"></span>
                    <h3>Forgot passowrd?</h3>
                </div>
            </div>
        </div>

    </main>
    
    <footer>

        <hr>

        <h3><span class="material-icons">copyright</span>2022 #Owner</h3>
        
    </footer>
</body>
</html>
